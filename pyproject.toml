[tool.poetry.build]
generate-setup-file = false
script = "build.py"

[tool.poetry.group.dev.dependencies]
jupyter = "^1.1.1"

[build-system]
requires = ["poetry-core", "numpy>=1.26.0", "cython>=3.0.0"]
build-backend = "poetry.core.masonry.api"
