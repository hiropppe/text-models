[tool.poetry]
name = "text-model"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{ include = "cytm" }]
include = [{ path = "cytm/**/*.so", format = "wheel" }]

[tool.poetry.dependencies]
python = "<3.13,>=3.10"
cython = "^3.0.11"
gensim = "^4.3.3"
